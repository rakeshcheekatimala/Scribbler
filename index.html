<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/header.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
</head>

<body>
	<header class='header'>
		<button id='signin' class='primary__btn' data-target='#signInModal' data-toggle="modal">Sign In</button>
		<button id='signup' class='primary__btn' data-target="#signUpModal" data-toggle="modal">Sign Up</button>
		<a class='header__title'>ScriBBler</a>
		<span class='header__subheading'>Explore, Imagine, Create"</span>
	</header>
	<div class='post__actioncontrols'>
		<button class='post__btn'>All Post</button>
		<button class='post__btn' data-target="#createPostModal" data-toggle="modal">Create Post</button>
	</div>
	<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Welcome Back!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="username" class="col-form-label">Username</label>
							<input type="text" class="form-control" id="username" placeholder='Enter your username' required>
						</div>
						<div class="form-group">
							<label for="password" class="col-form-label">Password</label>
							<input type="password" class="form-control" id="password" placeholder='Enter your password' required>
						</div>
						<div class="d-flex flex-column signup__footer">
							<button type="submit" class="btn btn-lg btn-block btn--primary">Sign In</button>
							<div class='signup justify-content-center'>
								<span>Not a memeber ? </span>
								<a href=''> &nbspSign Up</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModal" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Get Started</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="name" class="col-form-label">Name</label>
							<input type="text" class="form-control" id="name" placeholder='Enter your name' required>
						</div>
						<div class="form-group">
							<label for="signupusername" class="col-form-label">UserName</label>
							<input type="text" class="form-control" id="signupusername" placeholder='Enter your name' required>
						</div>
						<div class="form-group">
							<label for="signuppassword" class="col-form-label">Password</label>
							<input type="password" class="form-control" id="signuppassword" placeholder='Enter your password'
								required>
						</div>
						<div class="form-group">
							<label for="signupconfirmpassword" class="col-form-label">Confirm Password</label>
							<input type="password" class="form-control" id="signupconfirmpassword"
								placeholder='Re-enter your password' required>
						</div>
						<div class="d-flex flex-column signup__footer">
							<button type="submit" class="btn btn-lg btn-block btn--primary">Sign In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="createPostModal"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pen Your Post</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="title" class="col-form-label">Title</label>
							<input type="text" class="form-control" id="title" placeholder='Enter your username' required>
						</div>
						<div class="form-group">
							<label for="contents" placeholder='Enter the contents of your post'>Contents</label>
							<textarea class="form-control" id="contents" rows="8"></textarea>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-sm btn--primary">Create</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
